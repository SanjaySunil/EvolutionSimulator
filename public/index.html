<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evolution Simulator</title>
    <link rel="stylesheet" href="index.css"></link>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>Evolution Simulator</h1>
      </div>
      <div class="main">
        <canvas id="canvas"></canvas>
      </div>
      <div class="aside aside-left">
        <h1>Evolution Settings</h1>
        <p>Target FPS: <span id='tick_count'>0</span></p>
        <p>Actual FPS: <span id='tick_count'>0</span></p>
        <p>Ticks Count: <span id='tick_count'>0</span></p>
      </div>
      <div class="aside aside-right">
        <h1>World Settings</h1>
      </div>
      <div class="footer">
        <h1>Open Statistics Dialog</h1>
      </div>
    </div>
  </body>
  <script src="index.js"></script>
</html>
